        currentTxt.innerText = currentIndex + 1;
        totalTxt.innerText = images.length;
        // Optional: Show filename if desired
        // fileNameTxt.innerText = images[currentIndex];
    }

    function next() {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlide();
    }

    function prev() {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateSlide();
    }

    function togglePlay() {
        isPlaying = !isPlaying;
        const btnPrev = document.getElementById('btnPrev');
        const btnNext = document.getElementById('btnNext');

        if (isPlaying) {
            btnPrev.disabled = btnNext.disabled = true;
            slideTimer = setInterval(next, intervalTime);
        } else {
            btnPrev.disabled = btnNext.disabled = false;
            clearInterval(slideTimer);
        }
    }

    // Initialize
    window.onload = () => {
        updateSlide();
        togglePlay(); // Starts automatically
    };
